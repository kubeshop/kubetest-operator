# permissions for end users to view webhooks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: webhook-viewer-role
rules:
- apiGroups:
  - tests.testkube.io
  resources:
  - webhooks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - tests.testkube.io
  resources:
  - webhooks/status
  verbs:
  - get
